<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="image-slider">
                <div class="slide-image fade">
                    <div class="slide-number">
                        1 / 3
                    </div>
                    <img src="images/img1.jpg" alt="Image">
                    <div class="caption">
                        Caption One
                    </div>
                </div>
                <div class="slide-image fade">
                    <div class="slide-number">
                        2 / 3
                    </div>
                    <img src="images/img2.jpg" alt="Image">
                    <div class="caption">
                        Caption Two
                    </div>
                </div>
                <div class="slide-image fade">
                    <div class="slide-number">
                        3 / 3
                    </div>
                    <img src="images/img3.jpg" alt="Image">
                    <div class="caption">
                        Caption Three
                    </div>
                </div>

                <a class="prev"><img src="images/left-arrow.svg"></a>
                <a class="next"><img src="images/right-arrow.svg"></a>
            </div>

            <div class="dot-nav">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
